<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <title>Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="inner_header">
                    <a href="../index.html">
                        <div class="logotype">
                            <img src="https://lumiere-a.akamaihd.net/v1/images/avatar_nav_logo_c08aa297.png?region=0,0,500,158" alt="logo">
                        </div>
                    </a>
                    <ul class="menu">
                        <li class="menu_link">
                            <a href="main_page.html">AVATAR 2</a>
                        </li>
                        <li class="menu_link">
                            <a href="../pages/page2.html">Others</a>
                        </li>
                        <li class="menu_link">
                            <a href="../pages/cards.html">Cards</a>
                        </li>
                    </ul>
                    <button class="btn" id="btn-get"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="characters">
        <div class="container">
            <div class="characters-list" id="characters-list"></div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <img src="https://lumiere-a.akamaihd.net/v1/images/avatar_nav_logo_c08aa297.png?region=0,0,500,158" alt="logo">
        </div>
        <div class="footer__inner">
            <ul>
                <li><a href="../index.html">AVATAR 1</a></li>
                <li><a href="../pages/main_page.html">AVATAR 2</a></li>
                <li><a href="../pages/cards.html">CARDS</a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>Avatar Movie.</p>
        </div>
    </div>

    <div class="modal">
        <div class="modal_dialog">
            <div class="modal_content">
                <form action="#">
                    <div class="modal_close">&#10006;</div>
                    <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                    <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                    <div class="form_gmail">
                        <label for="gmail_input"></label>
                        <input type="text" id="gmail_input" name="gmail" required placeholder="Ваша почта">
                        <label for="phone_input"></label>
                        <input type="text" id="phone_input" name="phone" required placeholder="+996 XXX XX-XX-XX" class="modal_input">
                        <button class="btn" id="gmail_button">Check gmail</button>
                        <span class="checker" id="gmail_result"></span>
                    </div>
                    <div class="form_phone">
                        <button class="btn" id="phone_button">Check number</button>
                        <span class="checker" id="phone_result"></span>
                    </div>
                    <button class="btn btn_dark btn_min">Перезвонить мне</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../js/modal.js"></script>
<script src="../js/cards.js"></script>
</html>
